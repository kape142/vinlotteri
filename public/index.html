<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vinlotteri</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- Favicon from http://www.fatcow.com/free-icons -->
</head>
<body>
<div id="left-player-column" class="player-column">
    <div id="left-player-column-left" class="player-column-lane"></div>
    <div id="left-player-column-right" class="player-column-lane"></div>
</div>
<div id="right-player-column" class="player-column">
    <div id="right-player-column-left" class="player-column-lane"></div>
    <div id="right-player-column-right" class="player-column-lane"></div>
</div>
<div id="drawing-area-wrapper">
    <div id="drawing-area">
        <img src="https://i.imgur.com/KgcgfEA.jpg" id="prize-img" alt="Bilde av vin" style="display:none;z-index:-1;max-height:90vh;max-width:35vw"/>
    </div>
</div>
<div id="admin-area" style="visibility: hidden">
    <div id="participant-area"></div>
    <div id="button-area">
        <div id="caret" class="caret caret-bottom"></div>
        <button type="button" id="button-start" onclick="start()">Start trekning</button>
        <button type="button" id="button-pause" disabled onclick="pause()">Pause trekningen</button>
        <button type="button" id="button-reset" disabled onclick="reset()">Tilbakestill trekning</button>
    </div>
    <div id="settings-area">
        <div class="admin-settings" id="settings-ticketsPerPerson">
            <label>
                Brikker per person: <span id="settings-ticketPerPerson-span">4</span>
                <br>
                <input id="settings-ticketsPerPerson-input" type="range" min="1" max="5" value="1"/>
                <input type="checkbox" id="settings-ticketsPerPerson-checkbox" onchange="avslutningButton()" disabled/> Avslutning
            </label>
        </div>
        <div class="admin-settings" id="settings-timePerDraw">
            <label>
                Sekunder mellom hver trekning: <span id="settings-timePerDraw-span">3</span>
                <br>
                <input type="range" min="1" max="10" value="3"/>
            </label>
        </div>
        <div class="admin-settings" id="settings-delayOnTwoLeft">
            <label>
                Sekunder pause nÃ¥r det er spennende: <span id="settings-delayOnTwoLeft-span">4</span>
                <br>
                <input type="range" min="1" max="10" value="4"/>
            </label>
        </div>
        <div class="admin-settings" id="settings-ticketsPerDraw">
            <label>
                Brikker som trekkes samtidig: <span id="settings-ticketsPerDraw-span">1</span>
                <br>
                <input type="range" min="1" max="5" value="1"/>
            </label>
        </div>
        <div class="admin-settings" id="settings-winners">
            <label>
                Antall vinnere: <span id="settings-winners-span">2</span>
                <br>
                <input type="number" min="1" max="100" value="2" id="settings-winners-input"/>
            </label>
        </div>
    </div>
</div>

</body>
</html>
